<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Core ‚Äì Full Org Overview (Yariv Postan)</title>
  <style>
    :root {
      --bg: #f4f7fb;
      --bg-alt: #ffffff;
      --primary: #269abc;
      --primary-dark: #1a6f86;
      --primary-soft: rgba(38, 154, 188, 0.08);
      --accent: #0b0b25;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border-subtle: #e5e7eb;
      --border-strong: #cbd5e1;
      --shadow-soft: 0 8px 22px rgba(15, 23, 42, 0.12);
      --shadow-elevated: 0 14px 32px rgba(15, 23, 42, 0.16);
      --radius-lg: 16px;
      --radius-xl: 20px;
      --radius-pill: 999px;
      --transition-fast: 160ms ease-out;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #ffffff 0, #f4f7fb 55%, #edf2fb 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 24px;
    }

    .app-shell {
      max-width: 1900px;
      margin: 0 auto;
      width: 100%;
    }

    .app-header {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .title-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .title-pill {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--primary-dark);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .title-pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--primary);
    }

    .title {
      font-size: 22px;
      font-weight: 700;
      color: var(--accent);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    .search-box {
      position: relative;
    }

    .search-input {
      padding: 7px 30px 7px 30px;
      border-radius: var(--radius-pill);
      border: 1px solid var(--border-subtle);
      background: #ffffff;
      color: var(--text-main);
      font-size: 13px;
      outline: none;
      min-width: 220px;
      box-shadow: 0 1px 2px rgba(15, 23, 42, 0.04);
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    .search-icon {
      position: absolute;
      left: 9px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 13px;
      opacity: 0.6;
    }

    .clear-search {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 11px;
      cursor: pointer;
      opacity: 0.6;
      display: none;
    }

    .search-input:not(:placeholder-shown) ~ .clear-search {
      display: block;
    }

    .btn {
      border-radius: var(--radius-pill);
      border: 1px solid var(--primary);
      padding: 7px 12px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: #ffffff;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition:
        transform var(--transition-fast),
        box-shadow var(--transition-fast),
        background var(--transition-fast),
        border-color var(--transition-fast);
      box-shadow: 0 8px 18px rgba(38, 154, 188, 0.35);
    }

    .btn span.icon {
      font-size: 12px;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 26px rgba(15, 23, 42, 0.25);
    }

    .btn-secondary {
      background: #ffffff;
      color: var(--primary-dark);
      border-style: solid;
      border-color: var(--border-strong);
      box-shadow: 0 2px 8px rgba(15, 23, 42, 0.06);
    }

    .btn-secondary:hover {
      border-color: var(--primary);
      background: #f5fbff;
    }

    .legend {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      font-size: 11px;
      margin-top: 6px;
    }

    .legend-item {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 9px;
      border-radius: var(--radius-pill);
      background: #ffffff;
      border: 1px solid var(--border-subtle);
      box-shadow: 0 1px 2px rgba(15, 23, 42, 0.04);
      color: var(--text-muted);
    }

    .pill-dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
    }

    .pill-dot-lead { background: var(--primary); }
    .pill-dot-team { background: #16a34a; }
    .pill-dot-open { background: #dc2626; }

    .root-card {
      background: #ffffff;
      border-radius: var(--radius-xl);
      padding: 14px 18px;
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
      display: flex;
      align-items: center;
      gap: 14px;
      margin-top: 8px;
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      padding: 3px;
      position: relative;
    }

    .avatar-inner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
      color: var(--primary-dark);
      letter-spacing: 0.12em;
    }

    .avatar-badge {
      position: absolute;
      right: -2px;
      bottom: -2px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #16a34a;
      border: 2px solid #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: #ffffff;
    }

    .root-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .root-name {
      font-weight: 700;
      font-size: 16px;
      color: var(--accent);
    }

    .root-role {
      font-size: 12px;
      color: var(--text-muted);
    }

    .root-meta {
      font-size: 11px;
      color: var(--text-muted);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .root-chip {
      border-radius: var(--radius-pill);
      border: 1px solid var(--primary-soft);
      padding: 3px 9px;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      background: #f0f9ff;
      color: var(--primary-dark);
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .root-chip span.dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--primary);
    }

    .totals-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      margin-top: 6px;
      font-size: 11px;
    }

    .totals-pillars {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .totals-chip {
      padding: 4px 9px;
      border-radius: var(--radius-pill);
      background: #ffffff;
      border: 1px solid var(--border-subtle);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--text-muted);
    }

    .totals-chip span.dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--primary);
    }

    .totals-main {
      padding: 4px 11px;
      border-radius: var(--radius-pill);
      border: 1px solid var(--primary);
      background: #f0f9ff;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--primary-dark);
    }

    .totals-main strong {
      color: var(--accent);
    }

    .chart-shell {
      margin-top: 8px;
      background: #ffffff;
      border-radius: 20px;
      padding: 18px 16px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 8px 22px rgba(15, 23, 42, 0.12);
      overflow-x: hidden;
      overflow-y: auto;
      max-height: calc(100vh - 260px);
    }

    .pillars-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: stretch;
      gap: 12px;
    }

    .pillar {
      flex: 1 1 260px;
      max-width: 340px;
      border-radius: 16px;
      border: 1px solid var(--border-subtle);
      background: #ffffff;
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition:
        transform var(--transition-fast),
        box-shadow var(--transition-fast),
        border-color var(--transition-fast),
        background var(--transition-fast);
      white-space: normal !important;
    }

    .pillar * {
      max-width: 100%;
      box-sizing: border-box;
    }

    .pillar:hover {
      transform: translateY(-3px);
      border-color: var(--primary);
      box-shadow: var(--shadow-elevated);
    }

    .pillar-header {
      position: relative;
      padding: 10px 12px 8px;
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      flex-direction: column;
      gap: 4px;
      background: linear-gradient(
        135deg,
        rgba(38, 154, 188, 0.08),
        rgba(11, 11, 37, 0.02)
      );
    }

    .pillar-total {
      align-self: flex-start;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      padding: 2px 8px;
      border-radius: var(--radius-pill);
      border: 1px solid var(--primary);
      background: #ffffff;
      color: var(--primary-dark);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .pillar-total span.dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--primary);
    }

    .pillar-title {
      font-size: 13px;
      font-weight: 700;
      line-height: 1.3;
      padding-right: 30px;
      color: var(--accent);
    }

    .pillar-tagline {
      font-size: 11px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .tag-person {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 3px 8px;
      border-radius: var(--radius-pill);
      background: #ffffff;
      border: 1px solid var(--border-subtle);
      font-size: 10px;
    }

    .tag-person span.badge {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--primary);
    }

    .tag-metric {
      font-size: 10px;
      opacity: 0.8;
    }

    .toggle {
      position: absolute;
      right: 8px;
      top: 10px;
      width: 22px;
      height: 22px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: #ffffff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      cursor: pointer;
      transition:
        background var(--transition-fast),
        transform var(--transition-fast),
        border-color var(--transition-fast),
        box-shadow var(--transition-fast);
      color: var(--text-muted);
    }

    .toggle:hover {
      background: #f3f4f6;
      transform: translateY(-1px);
      border-color: var(--primary);
      box-shadow: 0 3px 8px rgba(15, 23, 42, 0.15);
    }

    .toggle[data-open="true"] {
      background: #f0f9ff;
      border-color: var(--primary);
      color: var(--primary-dark);
    }

    .pillar-body {
      position: relative;
      padding: 0;
      display: flex;
      flex-direction: column;
      font-size: 11px;
    }

    .embedded-wrapper {
      max-height: 640px;
      transition: max-height 220ms ease-out, opacity 160ms ease-out;
      opacity: 1;
      overflow: hidden;
      border-top: 1px solid var(--border-subtle);
    }

    .embedded-wrapper.collapsed {
      max-height: 0;
      opacity: 0;
      border-top: none;
    }

    .embedded-frame {
      width: 100%;
      height: 640px;
      border: 0;
    }

    .search-hit {
      border-color: var(--primary) !important;
      box-shadow: 0 0 0 1px rgba(38, 154, 188, 0.5),
        0 0 14px rgba(38, 154, 188, 0.35) !important;
      background: #eff6ff;
    }

    .search-fade {
      opacity: 0.25;
      filter: grayscale(0.3);
    }

    @media (min-width: 1500px) {
      .chart-shell {
        max-height: none;
      }
      .pillars-row {
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .pillar {
        flex: 0 0 calc(20% - 12px); /* 5 pillars per row on very wide screens */
        max-width: none;
      }
    }

    @media (max-width: 720px) {
      body {
        padding: 16px;
      }
      .chart-shell {
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div class="title-group">
        <div class="title-pill">
          <span class="title-pill-dot"></span>
          Core ‚Äì Org Overview
        </div>
        <div class="title">Yariv Postan ‚Äì Core Director</div>
      </div>
      <div class="controls">
        <div class="search-box">
          <span class="search-icon">üîç</span>
          <input
            id="search"
            class="search-input"
            type="text"
            placeholder="Search by pillar or head of‚Ä¶"
            autocomplete="off"
          />
          <span id="clearSearch" class="clear-search">‚úï</span>
        </div>
        <button id="toggleAllBtn" class="btn btn-secondary" type="button">
          <span class="icon">‚ñæ</span>
          Toggle all domains
        </button>
      </div>
    </header>

    <section id="rootCard" class="root-card"></section>

    <section class="legend">
      <div class="legend-item">
        <span class="pill-dot pill-dot-lead"></span>
        Head of / Domain Owner
      </div>
      <div class="legend-item">
        <span class="pill-dot pill-dot-team"></span>
        Filled headcount (incl. TLs)
      </div>
      <div class="legend-item">
        <span class="pill-dot pill-dot-open"></span>
        Open positions
      </div>
    </section>

    <section class="totals-bar">
      <div id="pillarTotals" class="totals-pillars"></div>
      <div id="globalTotal" class="totals-main"></div>
    </section>

    <main class="chart-shell" id="orgChart">
      <div id="pillarsRow" class="pillars-row"></div>
    </main>
  </div>

  <script>
    // ===== 1. ORG DATA FOR YARIV CORE VIEW =====
    // NOTE: Please update totalFilled / totalOpen with the real numbers
    // from each detailed org chart (incl. TLs, head of, etc.)

    const orgData = {
      head: {
        name: "Yariv Postan",
        initials: "YP",
        role: "Core Director",
        pillarsLabel: "Domains",
        description:
          "Onboarding & Digital Marketing ‚Ä¢ Customer Services & Unified Client ‚Ä¢ Oren Domain ‚Ä¢ Eran Domain ‚Ä¢ Responsible Gaming"
      },
      pillars: [
        {
          id: "onboarding-digital",
          name: "Onboarding & Digital Marketing",
          headOf: "Shmuel Daniel",
          headRole: "Head of Onboarding & Digital Marketing",
          totalFilled: 0,           // <-- put real filled headcount here
          totalOpen: 0,             // <-- open roles
          iframeSrc: "https://shmuelda.github.io/shmuel-org.html",
          meta: "Funnel & CX ‚Ä¢ Site Infra ‚Ä¢ Automation & AI ‚Ä¢ Adtech ‚Ä¢ WH Onboarding ‚Ä¢ WH CX"
        },
        {
          id: "customer-services-unified",
          name: "Customer Services & Unified Client",
          headOf: "Aharon",
          headRole: "Head of WH Customer Offer, Bonus Platform & 888 Tech",
          totalFilled: 0,           // <-- from aharon-org totals
          totalOpen: 0,
          iframeSrc: "https://shmuelda.github.io/aharon-org.html",
          meta: "WH Customer Offer & Bonus Platform ‚Ä¢ Platform Infra ‚Ä¢ DBA ‚Ä¢ CRM 888 ‚Ä¢ QA Automation 888"
        },
        {
          id: "oren-domain",
          name: "Oren Domain",
          headOf: "Oren",
          headRole: "Head of [Oren‚Äôs domain]",
          totalFilled: 0,           // <-- fill from oren-org
          totalOpen: 0,
          iframeSrc: "https://shmuelda.github.io/oren-org.html",
          meta: "As per Oren domain org chart"
        },
        {
          id: "eran-domain",
          name: "Eran Domain",
          headOf: "Eran",
          headRole: "Head of [Eran‚Äôs domain]",
          totalFilled: 0,           // <-- fill from eran-org
          totalOpen: 0,
          iframeSrc: "https://shmuelda.github.io/eran-org.html",
          meta: "As per Eran domain org chart"
        },
        {
          id: "rg-domain",
          name: "Responsible Gaming Domain",
          headOf: "Gabriela",
          headRole: "Head of Responsible Gaming Domain",
          totalFilled: 0,           // <-- from RG org totals
          totalOpen: 0,
          iframeSrc: "https://shmuelda.github.io/rg-org.html",
          meta: "RG1‚ÄìRG4 ‚Ä¢ Production Owners & Modernization ‚Ä¢ Customer Protection Group"
        }
      ]
    };

    // ===== 2. Totals helpers (domain-level only) =====
    function computeAllTotals(data) {
      let globalFilled = 0;
      let globalOpen = 0;

      const pillarTotals = data.pillars.map(p => {
        const filled = p.totalFilled || 0;
        const open = p.totalOpen || 0;
        globalFilled += filled;
        globalOpen += open;
        return {
          id: p.id,
          name: p.name,
          filled,
          open
        };
      });

      return { globalFilled, globalOpen, pillarTotals };
    }

    // ===== 3. Rendering =====
    function renderRootCard(data) {
      const rootCard = document.getElementById("rootCard");
      const domainsCount = data.pillars.length;

      rootCard.innerHTML = `
        <div class="avatar">
          <div class="avatar-inner">${data.head.initials}</div>
          <div class="avatar-badge">‚òÖ</div>
        </div>
        <div class="root-main">
          <div class="root-name">${data.head.name}</div>
          <div class="root-role">${data.head.role}</div>
          <div class="root-meta">
            <div class="root-chip">
              <span class="dot"></span>
              ${domainsCount} ${data.head.pillarsLabel}
            </div>
            <div>${data.head.description}</div>
          </div>
        </div>
      `;
    }

    function renderTotalsBar(pillarTotals, globalFilled, globalOpen) {
      const pillarTotalsContainer = document.getElementById("pillarTotals");
      const globalTotalContainer = document.getElementById("globalTotal");

      pillarTotalsContainer.innerHTML = pillarTotals
        .map(
          p => `
          <div class="totals-chip">
            <span class="dot"></span>
            ${p.name}: <strong>${p.filled}</strong>${
              p.open ? ` (+${p.open} open)` : ""
            }
          </div>
        `
        )
        .join("");

      globalTotalContainer.innerHTML = `
        Total filled roles: <strong>${globalFilled}</strong>${
          globalOpen ? ` ‚Ä¢ Open positions: <strong>${globalOpen}</strong>` : ""
        }
      `;
    }

    function renderPillarsRow(data, pillarTotals) {
      const row = document.getElementById("pillarsRow");
      const totalsMap = pillarTotals.reduce((acc, p) => {
        acc[p.id] = p;
        return acc;
      }, {});

      row.innerHTML = data.pillars
        .map(pillar => {
          const t = totalsMap[pillar.id] || { filled: 0, open: 0 };
          return `
            <article class="pillar" data-pillar="${pillar.id}">
              <header class="pillar-header">
                <div class="pillar-total">
                  <span class="dot"></span>
                  Total: ${t.filled}${
                    t.open ? ` (+${t.open} open)` : ""
                  }
                </div>
                <div class="pillar-title">${pillar.name}</div>
                <div class="pillar-tagline">
                  <span class="tag-person">
                    <span class="badge"></span>
                    Head of: <strong>${pillar.headOf}</strong>${
                      pillar.headRole ? `, ${pillar.headRole}` : ""
                    }
                  </span>
                  <span class="tag-metric">${pillar.meta || ""}</span>
                </div>
                <button
                  class="toggle"
                  type="button"
                  data-open="true"
                  aria-label="Collapse domain chart"
                >
                  ‚ñ¥
                </button>
              </header>
              <div class="pillar-body">
                <div class="embedded-wrapper">
                  <iframe
                    class="embedded-frame"
                    src="${pillar.iframeSrc}"
                    loading="lazy"
                    title="${pillar.name} ‚Äì Org Chart"
                  ></iframe>
                </div>
              </div>
            </article>
          `;
        })
        .join("");
    }

    // ===== 4. Interactions =====
    function initInteractions() {
      const toggles = document.querySelectorAll(".toggle");
      const searchInput = document.getElementById("search");
      const clearSearch = document.getElementById("clearSearch");
      const toggleAllBtn = document.getElementById("toggleAllBtn");
      const orgChart = document.getElementById("orgChart");

      // Pillar (domain) collapse / expand
      toggles.forEach(btn => {
        btn.addEventListener("click", () => {
          const pillar = btn.closest(".pillar");
          const wrapper = pillar.querySelector(".embedded-wrapper");
          const isOpen = btn.getAttribute("data-open") === "true";

          if (isOpen) {
            wrapper.classList.add("collapsed");
            btn.setAttribute("data-open", "false");
            btn.textContent = "‚ñæ";
          } else {
            wrapper.classList.remove("collapsed");
            btn.setAttribute("data-open", "true");
            btn.textContent = "‚ñ¥";
          }
        });
      });

      // Toggle all domains at once
      toggleAllBtn.addEventListener("click", () => {
        const allWrappers = document.querySelectorAll(".embedded-wrapper");
        const allToggles = document.querySelectorAll(".toggle");
        const openStates = Array.from(allToggles).map(t =>
          t.getAttribute("data-open")
        );
        const allOpen = openStates.every(s => s === "true");
        const newStateOpen = !allOpen;

        allWrappers.forEach(w =>
          w.classList.toggle("collapsed", !newStateOpen)
        );
        allToggles.forEach(btn => {
          btn.setAttribute("data-open", newStateOpen ? "true" : "false");
          btn.textContent = newStateOpen ? "‚ñ¥" : "‚ñæ";
        });
      });

      function normalise(str) {
        return str
          .toLowerCase()
          .normalize("NFD")
          .replace(/\p{Diacritic}/gu, "");
      }

      function applySearchFilter(query) {
        const pillars = orgChart.querySelectorAll(".pillar");
        const trimmed = query.trim();

        if (!trimmed) {
          pillars.forEach(el => {
            el.classList.remove("search-hit", "search-fade");
          });
          return;
        }

        const q = normalise(trimmed);
        const hits = [];

        pillars.forEach(el => {
          const text = normalise(el.textContent || "");
          if (text.includes(q)) hits.push(el);
        });

        if (!hits.length) {
          pillars.forEach(el => {
            el.classList.remove("search-hit");
            el.classList.add("search-fade");
          });
          return;
        }

        const hitSet = new Set(hits);
        pillars.forEach(el => {
          el.classList.remove("search-hit", "search-fade");
          if (hitSet.has(el)) {
            el.classList.add("search-hit");
          } else {
            el.classList.add("search-fade");
          }
        });
      }

      searchInput.addEventListener("input", e => {
        applySearchFilter(e.target.value);
      });

      clearSearch.addEventListener("click", () => {
        searchInput.value = "";
        applySearchFilter("");
        searchInput.focus();
      });
    }

    // ===== 5. Init =====
    (function init() {
      const { globalFilled, globalOpen, pillarTotals } = computeAllTotals(orgData);
      renderRootCard(orgData);
      renderTotalsBar(pillarTotals, globalFilled, globalOpen);
      renderPillarsRow(orgData, pillarTotals);
      initInteractions();
    })();
  </script>
</body>
